<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()">
      <label>
        Username:
        <input type="text" name="username" [(ngModel)]="username" required>
      </label>
      <br>
      <label>
        Password:
        <input type="password" name="password" [(ngModel)]="password" required>
      </label>
      <br>
      <button type="submit">Submit</button>
    </form>
  </div>
